<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Film List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    <script src="js/app.js" ></script>

  </head>
    <body>
      <form id="new-film-form">
        <div id="form-wrapper">
          <div class="form-item">
            <label for="title" class="primary">Title</label>
            <input type="text" id="title" required/>
          </div>

          <div class="form-item">
            <label for="director" class="primary">Director</label>
            <input type="text" id="director" required/>
          </div>

          <div class="form-item">
            <label for="year" class="primary">Year</label>
            <input type="text" id="year" required/>
          </div>
        </div>
        <input type="submit" value="save"/>
      </form>

      <button id="delete-all-button">Delete All</button>

      <h1>Movies</h1>
      <div id="movies-list">

      </div>

    </body>
</html>
